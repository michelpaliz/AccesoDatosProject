<!DOCTYPE html>
<html lang="en" xmlns:portlet="http://www.w3.org/1999/XSL/Transform">
<head th:replace="layout/layout :: head">
    <title></title>
<body>

<nav th:replace="layout/nav :: nav"></nav>

<section class="bg-light py-5">
    <div class="container px-5 my-5 px-5">
        <div class="text-center mb-5">
            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
            <h2 class="fw-bolder">Get in touch</h2>
            <p class="lead mb-0">We'd love to hear from you</p>
        </div>

        <div class="row gx-5 justify-content-center">
            <form th:action="@{/contact}" method="post" style="max-width: 600px" enctype="multipart/form-data">
                <!-- Name input-->
                <div class="form-floating mb-3">
                    <input class="form-control" id="name" name="name" type="text" placeholder="Enter your name..."
                           data-sb-validations="required"/>
                    <label for="name">Full name</label>
                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                </div>
                <!-- Email address input-->
                <div class="form-floating mb-3">
                    <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com"
                           data-sb-validations="required,email"/>
                    <label for="email">Email address</label>
                    <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                    <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                </div>

                <!-- Email address input-->
                <div class="form-floating mb-3">
                    <input class="form-control" id="emailTo" name="emailTo" type="email" placeholder="name@example.com"
                           data-sb-validations="required,email"/>
                    <label for="emailTo">Destination email address </label>
                    <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                    <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                </div>

                <!-- Phone number input-->
                <div class="form-floating mb-3">
                    <input class="form-control" id="phone" name="phone" type="tel" placeholder="(123) 456-7890"
                           data-sb-validations="required"/>
                    <label for="phone">Phone number</label>
                    <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                </div>

                <!-- Message input-->
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="subject" name="subject" type="text"
                              placeholder="Enter your subject here..." data-sb-validations="required" minlength="0" maxlength="50"></textarea>
                    <label for="subject">Subject</label>
                    <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                </div>

                <!-- Message input-->
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="content" name="content" type="text"
                              placeholder="Enter your message here..." style="height: 10rem"
                              data-sb-validations="required"></textarea>
                    <label for="content">Message</label>
                    <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                </div>

                <!--Send attachment-->
                <div class="form-floating mb-3">
                    <div class="text-center">
                        <label for="attachment">Insert File</label>
                    </div>
                    <input class="form-control" id="attachment" name="attachment" type="file"
                           placeholder="name@example.com" data-sb-validations="required,email"/>
                </div>

                <!-- Submit success message-->
                <div class="text-center">
                    <input type="submit" value="send" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</section>

    <footer class="py-5 bg-dark">
        <div class="container px-5"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
    </footer>

</body>


</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout/layout :: head">
  <meta charset="utf-8">
</head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="py-4 ml-5 mr-5">
  <div class="card bg-light">
    <div class="card-header" th:text="${titulo}"></div>
    <div class="card-body">
      <h4 class="card-title">
        <a th:href="@{/departamento/form}" class="btn btn-primary">Agregar departamento</a>
      </h4>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th sec:authorize="hasRole('ADMIN')">Editar</th>
          <th sec:authorize="hasRole('ADMIN')">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="departamento : ${departamentos}">
          <td th:text="${departamento.idDepartamento}"></td>
          <td th:text="${departamento.nombre}"></td>
          <td th:text="${departamento.descripcion}"></td>
<!--          <td><a class="btn btn-info btn-sm"-->
<!--                 th:href="@{/ver/} + ${departamento.}">Detalles</a></td>-->
          <td sec:authorize="hasRole('ADMIN')"><a
                  class="btn btn-warning btn-sm"
                  th:href="@{/departamento/form/} + ${departamento.idDepartamento}">Editar</a></td>
          <td sec:authorize="hasRole('ADMIN')"><a
                  class="btn btn-danger btn-sm"
                  th:href="@{/departamento/eliminar/} + ${departamento.idDepartamento}"
                  onclick="return confirm('¿Estás seguro de eliminar al departamento?');">Eliminar</a></td>
        </tr>
        </tbody>
      </table>
      <nav th:replace="paginator-nav :: paginator"></nav>
    </div>
  </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
